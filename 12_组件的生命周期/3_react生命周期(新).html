<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>3_react生命周期(新)</title>
</head>
<body>

    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入react核心库-->
    <script type="text/javascript" src="../js/17.0.2/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作dom -->
    <script type="text/javascript" src="../js/17.0.2/react-dom.development.js"></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        //创建组件
        class Count extends React.Component{
            
            constructor(props){
                console.log('Count---constrctor')
                super(props)
                //初始化状态
                this.state = {count: 0}
            }


            //组件将要挂载的钩子
            UNSAFE_componentWillMount(){
                console.log('Count---ComponentWillMount')
            }

            //组件是否应该被更新
            shouldComponentUpdate(){
                console.log('Count---shouldComponentUpdate')
                return true
            }

            //组件将要被更新
            UNSAFE_componentWillUpdate(){
                console.log('Count---componentWillUpdate')
            }

            //组件将要卸载的钩子
            componentWillUnmount(){
                console.log('Count---componentWillUnmount')
            }

            //组件挂载完毕的钩子
            componentDidMount(){
                console.log('Count---componentDidMount')
            }

            //组件更新完毕的钩子
            componentDidUpdate(){
                console.log('Count---componentDidUpdate')
            }

            //加一按钮回调
            click = () => {
                const {count} = this.state
                this.setState({count: count + 1})
            }

            //卸载按钮回调
            death = () => {
                ReactDOM.unmountComponentAtNode(document.getElementById('test'))
            }

            //强制更新按钮的回调
            force = () => {
                this.forceUpdate()
            }

            render(){
                console.log('Count---render')
                return (
                    <div>
                        <h2>当前求和为：{this.state.count}</h2>    
                        <button onClick={this.click}>+1</button>
                        <button onClick={this.death}>卸载</button>
                        <button onClick={this.force}>不改变任何状态中的数据，强制更新</button>
                    </div>
                )
            }
        }

        //父组件A
        class A extends React.Component{
            
            state = { carName : '奔驰'}

            changeCar = () => {
                this.setState({ carName : '特斯拉'})
            }
            render(){
                return (
                    <div>
                        <div>A</div>
                        <button onClick={this.changeCar}>换车</button>
                        <B carName={this.state.carName}/>
                   </div>
                )
            }
        }

        //子组件B
        class B extends React.Component{
            //组件将要接受新的钩子
            UNSAFE_componentWillReceiveProps(props){
                console.log('B---componentWillReceiveProps', props)
            }
            render(){
                console.log('B---render')
                return(
                   <div>我是B组件接到了{this.props.carName}</div>
                )
            }
        }

        ReactDOM.render(<Count/>, document.getElementById('test'))
    </script>
    
</body>
</html>
