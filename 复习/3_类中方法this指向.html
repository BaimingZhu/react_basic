<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,age){
                this.name = name
                this.age = age
            }
            speak(){
                console.log(this)
            }
        }

        const p1 = new Person('tom', 18)
        p1.speak()//通过实例调用speak方法

        const x = p1.speak
        x()//类中定义的方法在局部开启了严格模式

        
        function demo(){
            'use strict'//undefined
            console.log('demo', this)
        }
        demo()

        //箭头函数this指向定义的位置
        const demo2 = () => {
            'use strict'
            console.log('demo2', this)
        }
        demo2()
    </script>
</body>
</html>
