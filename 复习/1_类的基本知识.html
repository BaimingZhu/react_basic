<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
    /* 
        1、类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时才写。
        2、如果A类继承了B类，且A类中写了构造器，则A类中构造器必须调用super。
        3、类中所定义的方法，都是放在了类的原型对象上，供实例去使用
    */
        //创建一个Person的类
        class Person{
            //构造器函数
            constructor(name, age){
                //构造器的this是谁-----类的实例对象
                this.name = name
                this.age  = age
            }

            //一般方法
            speak(){
                //speak方法放在了哪里？----类的原型对象上，供实例使用
                //通过person实例调用speak，speak中的this就是Person实例（this指向调用他的对象）
                console.log(`我叫${this.name},年龄：${this.age}`)
            }
        }
/* 
        //创建一个Person的类
        const p1 = new Person('zhubaiming', 10)

        console.log(p1)
        p1.speak()
        p1.speak.call({a:11, b:33})
 */
        //创建一个Student类，继承于Person类
        class Student extends Person{
            constructor(name, age, grade){
                super(name, age)
                this.grade = grade
            }

            //重写从父类继承过来的方法
            speak(){
                console.log(`我叫${this.name},年龄：${this.age},在读${this.grade}`)
            }
        }

        const s1 = new Student('小张', 20, '高一')
        console.log(s1)
        s1.speak()


        class Car {
            constructor(name, price){
                this.name = name
                this.price = price
            }

            //类中可以直接写赋值语句，如下代码的含义是：给Car的实例对象添加一个属性，名为a，值为1
            wheel = 4

            static something = 123 //类似在 Car 上添加一个属性 ，不是添加到原型链上，就不会实例化
        }

        const c1 = new Car('奔驰', 199)
        console.log(c1)
        console.log(Car.something)
    </script>
</body>
</html>
