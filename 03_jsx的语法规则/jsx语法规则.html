<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jsx的语法规则</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>

    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <div id="demo"></div>

    <!-- 引入react核心库-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">/* 此处一定要写babel*/
        var myId   = 'FirsT'
        var content = 'HEllO React'
        const VDOM = (
            <div>
                <h1 className="red" id={myId}>
                    <span style={{weight:"250px",fontSize:"29px"}}>{myId}</span>
                </h1>
                <h1 className="red" id={myId.toLocaleLowerCase() + 1}>
                    <span style={{weight:"250px",fontSize:"29px"}}>{myId}</span>
                </h1> 
            </div>
        )

        ReactDOM.render(VDOM, document.getElementById('test'))

        /* 
            jsx语法规则：
            1、定义虚拟DOM时，不要写引号。
            2、标签中混入表达式要使用{}。
            3、样式的类名制定不要用class，要用className。
            4、内联样式，要用style={{weight:"250px";fontSize="29px"}}
            5、只有一个根标签
            6、标签必须闭合
            7、标签首字母
                1）首字母为小写，则改掉标签转为html中同名元素，若html中无该对应标签的同名元素，则报错。
                2）若大写为字母开头，react就去渲染对应的组件，若组件没有定义，则报错。
        */

    </script>
    
</body>
</html>
